{% extends "base.html" %}

{% block content %}
  <section class="base-bg">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <p class="brand-text-red" style="font-size: 24px;">Product Range</p>
          <div class="list-group search-box">
            <form action="{% url 'search' %}" method="GET">
              <input type="text" name="q" placeholder="Search">
              <button type="submit"><i class="fa fa-search fa-lg"></i></button>
            </form>
          </div>
          <div class="list-group" id="product-nav">
            {% with request.resolver_match.url_name as url_name %}
              <a href="{% url 'protein' %}" class="list-group-item brand-text-black-no-shadow {% if url_name == 'protein' %}products-active-link{% endif %}">Protein</a>
              <a href="{% url 'creatine' %}" class="list-group-item brand-text-black-no-shadow {% if url_name == 'creatine' %}products-active-link{% endif %}">Creatine</a>
              <a href="{% url 'amino_acids' %}" class="list-group-item brand-text-black-no-shadow {% if url_name == 'amino_acids' %}products-active-link{% endif %}">Amino Acids</a>
              <a href="{% url 'supplements' %}" class="list-group-item brand-text-black-no-shadow {% if url_name == 'supplements' %}products-active-link{% endif %}">Vitamins & Supplements</a>
              <a href="{% url 'accessories' %}" class="list-group-item brand-text-black-no-shadow {% if url_name == 'accessories' %}products-active-link{% endif %}">Accessories</a>
              <a href="{% url 'equipment' %}" class="list-group-item brand-text-black-no-shadow {% if url_name == 'equipment' %}products-active-link{% endif %}">Equipment</a>
            {% endwith %}
          </div>
        </div>
        <div class="col-md-9">
          {% block product_content %}
          {% endblock %}
        </div>
      </div>
    </div>
  </section>
{% endblock %}
